<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | كربتو الخليج</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./assets/logo.svg" />
</head>

<body class="bg-gray-950 text-white flex flex-col items-center justify-center min-h-screen">
  <div class="bg-gray-900 p-8 rounded-2xl shadow-lg w-96 text-center">
    <img src="./assets/logo.svg" alt="شعار كربتو الخليج" class="w-20 mx-auto mb-4">
    <h1 class="text-2xl font-bold text-yellow-400 mb-6">تسجيل الدخول</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <input id="email" type="email" placeholder="البريد الإلكتروني" class="w-full p-3 rounded-lg text-black" required>
      </div>
      <div>
        <input id="password" type="password" placeholder="كلمة المرور" class="w-full p-3 rounded-lg text-black" required>
      </div>
      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 rounded-lg">دخول</button>
    </form>

    <p class="mt-4 text-sm text-gray-400">
      ليس لديك حساب؟ <a href="register.html" class="text-yellow-400 hover:underline">إنشاء حساب</a>
    </p>
    <p id="errorMsg" class="mt-3 text-red-500 text-sm"></p>
  </div>

  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        errorMsg.textContent = "بيانات الدخول غير صحيحة أو الحساب غير موجود.";
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
