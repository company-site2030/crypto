<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - كربتو الخليج</title>
  <script type="module" src="js/login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">تسجيل الدخول</h1>

    <input id="email" type="email" placeholder="البريد الإلكتروني" class="w-full p-2 mb-3 border rounded">
    <input id="password" type="password" placeholder="كلمة المرور" class="w-full p-2 mb-5 border rounded">

    <button id="loginBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">دخول</button>

    <p class="text-center mt-4">ليس لديك حساب؟ <a href="register.html" class="text-blue-600">إنشاء حساب</a></p>
  </div>
</body>
</html>
