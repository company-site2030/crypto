<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإعدادات | كربتو الخليج</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./assets/logo.svg" />
</head>

<body class="bg-gray-950 text-white min-h-screen">
  <!-- ✅ شريط علوي -->
  <nav class="bg-gray-900 p-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="./assets/logo.svg" class="w-10" alt="logo">
      <h1 class="text-xl font-bold text-yellow-400">كربتو الخليج</h1>
    </div>
    <div>
      <a href="dashboard.html" class="text-gray-300 hover:text-yellow-400 mx-2">الداشبورد</a>
      <a href="analysis.html" class="text-gray-300 hover:text-yellow-400 mx-2">التحليلات</a>
    </div>
  </nav>

  <!-- ✅ محتوى -->
  <main class="p-6 flex flex-col items-center justify-center text-center">
    <div class="bg-gray-900 p-8 rounded-2xl shadow-lg w-96">
      <h2 class="text-2xl font-bold mb-6 text-yellow-400">إعدادات الحساب</h2>
      <p id="userEmail" class="mb-6 text-gray-300">تحميل البيانات...</p>
      <button id="logoutBtn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-6 rounded-lg">تسجيل الخروج</button>
    </div>
  </main>

  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const userEmail = document.getElementById("userEmail");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail.textContent = `البريد المسجل: ${user.email}`;
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
