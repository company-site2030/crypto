<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل - كربتو الخليج</title>
  <script type="module" src="js/register.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">إنشاء حساب جديد</h1>

    <input id="fullName" type="text" placeholder="الاسم الكامل" class="w-full p-2 mb-3 border rounded">
    <input id="phoneNumber" type="text" placeholder="رقم الهاتف" class="w-full p-2 mb-3 border rounded">
    <input id="email" type="email" placeholder="البريد الإلكتروني" class="w-full p-2 mb-3 border rounded">
    <input id="password" type="password" placeholder="كلمة المرور" class="w-full p-2 mb-5 border rounded">

    <button id="registerBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">تسجيل</button>

    <p class="text-center mt-4">لديك حساب؟ <a href="login.html" class="text-blue-600">تسجيل الدخول</a></p>
  </div>
</body>
</html>
